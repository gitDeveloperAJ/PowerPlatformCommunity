Screens:
  Pie_1:
    Properties:
      Fill: =RGBA(122, 138, 143, 1)
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
    Children:
      - btn_initPie_1:
          Control: Button@0.0.45
          Properties:
            OnSelect: |+
              =ClearCollect(
                col_AnimeWatchLogs,
                ForAll(
                  Sequence(2000),
                  {
                    User: "U" & Text(Value),
                    Anime: Switch(
                      RandBetween(1,10),
                      1,"One Piece", 2,"Naruto", 3,"Attack on Titan", 4,"Demon Slayer", 
                      5,"Jujutsu Kaisen", 6,"Dragon Ball", 7,"Bleach", 
                      8,"My Hero Academia", 9,"Fullmetal Alchemist", 10,"Death Note"
                    ),
                    EpisodesWatched: RandBetween(1, 50)
                  }
                )
              );
              ClearCollect(
                col_AnimeBarStats,
                AddColumns(
                  GroupBy(col_AnimeWatchLogs, Anime, AnimeGroup),
                  UniqueViewers, CountRows(AnimeGroup),
                  TotalWatchHours, Sum(AnimeGroup, EpisodesWatched) * 0.4,
                  AvgHoursPerViewer, Round(
                      If(CountRows(AnimeGroup)>0, Sum(AnimeGroup, EpisodesWatched)*0.4 / CountRows(AnimeGroup), 0),
                      2
                  )
                )
              );
            Text: ="init"
      - Container4_1:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Height: =Parent.Height-Self.Y
            LayoutDirection: =LayoutDirection.Horizontal
            Width: =Parent.Width
            Y: =btn_initPie_1.Height
          Children:
            - Container5_1:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.Bold
                  FillPortions: =1.8
                  LayoutDirection: =LayoutDirection.Vertical
                Children:
                  - Title4:
                      Control: Label@2.5.1
                      Group: CompositeColumnChart1
                      Properties:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 1)
                        Color: =RGBA(215, 58, 60, 1)
                        Font: =Font.'Lato Black'
                        Height: =25
                        Size: =20
                        Text: ="Anime Stats"
                        Width: =Parent.Width
                        X: =40
                        Y: =40
                  - ColumnChart1:
                      Control: BarChart@2.3.0
                      Group: CompositeColumnChart1
                      Properties:
                        Color: =RGBA(255, 255, 255, 1)
                        FillPortions: =1
                        GridStyle: =GridStyle.All
                        ItemColorSet: |+
                          =[RGBA(33, 150, 243, 1), RGBA(255, 193, 7, 1),RGBA(15, 10, 100, 1)]
                        Items: =col_AnimeBarStats
                        Items.Labels: =Anime
                        Items.Series1: =TotalWatchHours
                        Items.Series2: =AvgHoursPerViewer
                        Items.Series3: =UniqueViewers
                        Items.Series4: =AvgHoursPerViewer
                        Items.Series5: =UniqueViewers
                        Items.Series6: =UniqueViewers
                        Items.Series7: =UniqueViewers
                        Items.Series8: =UniqueViewers
                        Items.Series9: =UniqueViewers
                        ItemsGap: =20
                        NumberOfSeries: =3
                        PaddingLeft: =30
                        PaddingRight: =30
                        SeriesAxisMin: =0
                        Width: =Parent.Width-30
                        X: =40
                        Y: =70
                  - Legend2:
                      Control: Legend@2.1.0
                      Group: CompositeColumnChart1
                      Properties:
                        Font: =Font.'Open Sans'
                        Height: =50
                        ItemColorSet: =ColumnChart1.ItemColorSet
                        Items: =ColumnChart1.SeriesLabels
                        Items.Value: =Value
                        Width: =Parent.Width
                        X: =80
                        Y: =480
            - Gallery2_1:
                Control: Gallery@2.15.0
                Variant: BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0
                Properties:
                  AlignInContainer: =AlignInContainer.Center
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Items: =col_AnimeBarStats
                  TemplateSize: =50
                Children:
                  - Title3_1:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 1)
                        Color: =RGBA(255, 255, 255, 1)
                        Font: =Font.'Lato Black'
                        FontWeight: =FontWeight.Bold
                        Height: =Parent.Height
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =14
                        Text: =ThisItem.Anime
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.Width/2
                        X: =10
                  - Subtitle1_1:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 1)
                        Color: =RGBA(255, 255, 255, 1)
                        Font: =Font.'Lato Black'
                        FontWeight: =FontWeight.Bold
                        Height: =Parent.Height
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =12
                        Text: =ThisItem.TotalWatchHours&"hrs"
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.Width/6
                        X: =Parent.Width/3*2
                  - Subtitle1_2:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 1)
                        Color: =RGBA(255, 255, 255, 1)
                        Font: =Font.'Lato Black'
                        FontWeight: =FontWeight.Bold
                        Height: =Parent.Height
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =12
                        Text: =ThisItem.UniqueViewers
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.Width/3
                        X: =Parent.Width/3
                  - Separator1_1:
                      Control: Rectangle@2.3.0
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Fill: =RGBA(255, 255, 255, 1)
                        Height: =8
                        OnSelect: =Select(Parent)
                        Width: =Parent.TemplateWidth
                        Y: =Parent.TemplateHeight - Self.Height
                  - Subtitle1_3:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 1)
                        Color: =RGBA(255, 255, 255, 1)
                        Font: =Font.'Lato Black'
                        FontWeight: =FontWeight.Bold
                        Height: =50
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =12
                        Text: =ThisItem.AvgHoursPerViewer
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.Width/6
                        X: =Parent.Width/3*2+Parent.Width/6
      - ButtonCanvas1:
          Control: Button@0.0.45
          Properties:
            OnSelect: =Clear(col_AnimeBarStats);Clear(col_AnimeWatchLogs)
            Visible: =false
            X: =40
            Y: =40
