ComponentDefinitions:
  cmp_PopUp:
    DefinitionType: CanvasComponent
    CustomProperties:
      OnActionClick:
        PropertyKind: Event
        DisplayName: OnActionClick
        Description: A custom property
        ReturnType: None
        Default: =
        Parameters:
          - paramActionInternalName:
              Description: A parameter
              DataType: Text
              Default: ="Text"
      ip_Actions:
        PropertyKind: Input
        DisplayName: ip_Actions
        Description: A custom property
        DataType: Table
        Default: |-
          =Table({DisplayText: "Display", InternalText: "Internal", Icon:"Save"},{DisplayText: "Cancel", InternalText: "close", Icon:"Dismiss"})
      ip_HeaderText:
        PropertyKind: Input
        DisplayName: ip_HeaderText
        Description: A custom property
        DataType: Text
        Default: ="Text"
      ip_PopUPText:
        PropertyKind: Input
        DisplayName: ip_PopUPText
        Description: A custom property
        DataType: Text
        Default: ="Text"
    Properties:
      Height: =720
      Width: =1366
    Children:
      - cnt_PopUp:
          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Properties:
            Fill: =RGBA(214, 221, 224, 0.7)
            Height: =Parent.Height
            Width: =Parent.Width
          Children:
            - vcnt_PopUp:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.Semibold
                  Height: =250
                  LayoutDirection: =LayoutDirection.Vertical
                  Width: =600
                  X: =(Parent.Width-Self.Width)/2
                  Y: =(Parent.Height-Self.Height)/2
                Children:
                  - txt_Header:
                      Control: Text@0.0.51
                      Properties:
                        Align: ='TextCanvas.Align'.Center
                        Font: =Font.'Lato Black'
                        FontColor: =RGBA(9, 33, 98, 1)
                        Height: =40
                        Size: =18
                        Text: =cmp_PopUp.ip_HeaderText
                        VerticalAlign: =VerticalAlign.Middle
                        Weight: ='TextCanvas.Weight'.Bold
                        Width: =Parent.Width
                  - txt_PopUpText:
                      Control: Text@0.0.51
                      Properties:
                        Align: ='TextCanvas.Align'.Center
                        FillPortions: =1
                        Font: =Font.Lato
                        Text: =cmp_PopUp.ip_PopUPText
                        VerticalAlign: =VerticalAlign.Top
                        Weight: ='TextCanvas.Weight'.Semibold
                        Width: =Parent.Width
                  - gal_Actions:
                      Control: Gallery@2.15.0
                      Variant: BrowseLayout_Horizontal_TwoTextOneImageVariant_ver5.0
                      Properties:
                        AlignInContainer: =AlignInContainer.Center
                        BorderColor: =RGBA(0, 18, 107, 1)
                        FillPortions: =0
                        Height: =40
                        Items: =cmp_PopUp.ip_Actions
                        TemplateSize: =100
                        Width: =Min(Parent.Width,Self.AllItemsCount*Self.TemplateWidth+10)
                      Children:
                        - vcnt_Actions:
                            Control: GroupContainer@1.3.0
                            Variant: AutoLayout
                            Properties:
                              DropShadow: =DropShadow.None
                              Height: =40
                              LayoutAlignItems: =LayoutAlignItems.Center
                              LayoutDirection: =LayoutDirection.Horizontal
                              Width: =Parent.TemplateWidth
                            Children:
                              - btn_Action:
                                  Control: Button@0.0.45
                                  Properties:
                                    Icon: =ThisItem.Icon
                                    OnSelect: =cmp_PopUp.OnActionClick(ThisItem.InternalText)
                                    Text: =ThisItem.DisplayText
                                    VerticalAlign: =VerticalAlign.Middle
                                    Width: =90
