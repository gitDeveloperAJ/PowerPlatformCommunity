Screens:
  CollectionScreen:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
    Children:
      - con_Col:
          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Properties:
            DropShadow: =DropShadow.Bold
            Height: =400
            Width: =700
            X: =367
            Y: =5
          Children:
            - btn_init:
                Control: Classic/Button@2.2.0
                Properties:
                  BorderColor: =ColorFade(Self.Fill, -15%)
                  Color: =RGBA(255, 255, 255, 1)
                  DisabledBorderColor: =RGBA(166, 166, 166, 1)
                  Fill: =RGBA(56, 96, 178, 1)
                  Font: =Font.'Open Sans'
                  HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                  HoverColor: =RGBA(255, 255, 255, 1)
                  HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                  OnSelect: |+
                    =ClearCollect(col_Naruto,Sequence(720,1,1));
                    ClearCollect(col_OnePiece,Sequence(1123,1,1));
                    ClearCollect(col_Bleach,Sequence(366,1,1));
                    ClearCollect(col_DragonBall,Sequence(806,1,1));
                    //ClearCollect(col_Total,Sequence(5000,2001,1)); 
                    //This will be sufficient enough to prove collection can store more than 2000 records but lets try assuming we are doing actual network calls.

                  PressedBorderColor: =Self.Fill
                  PressedColor: =Self.Fill
                  PressedFill: =Self.Color
                  Text: ="Init"
                  X: =120
                  Y: =69
            - btn_Logic:
                Control: Classic/Button@2.2.0
                Properties:
                  BorderColor: =ColorFade(Self.Fill, -15%)
                  Color: =RGBA(255, 255, 255, 1)
                  DisabledBorderColor: =RGBA(166, 166, 166, 1)
                  Fill: =RGBA(56, 96, 178, 1)
                  Font: =Font.'Open Sans'
                  HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                  HoverColor: =RGBA(255, 255, 255, 1)
                  HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                  OnSelect: |-
                    =ClearCollect(col_Total,col_Naruto,col_OnePiece,col_Bleach,col_DragonBall);
                    /*Collect(col_Total,col_Naruto);
                    Collect(col_Total,col_OnePiece);
                    Collect(col_Total,col_Bleach);
                    Collect(col_Total,col_DragonBall);*/
                  PressedBorderColor: =Self.Fill
                  PressedColor: =Self.Fill
                  PressedFill: =Self.Color
                  Text: ="Collect"
                  X: =350
                  Y: =69
            - html_Episodes:
                Control: HtmlViewer@2.1.0
                Properties:
                  Font: =Font.'Open Sans'
                  Height: =218
                  HtmlText: |-
                    = $"<div style='font-family:Segoe UI; padding:10px; background-color:#f3f3f3; border-radius:8px; border:1px solid #ddd;'>
                            <h2 style='color:#2d89ef; margin:0;'>Records Summary</h2>
                            <p style='font-size:16px; color:#333; margin:5px 0;'>
                                We found <strong style='color:#0078d4;'>{CountRows(col_Naruto)}</strong> episodes in Naruto Series.
                            </p>
                            <p style='font-size:16px; color:#333; margin:5px 0;'>
                                We found <strong style='color:#0078d4;'>{CountRows(col_OnePiece)}</strong> episodes in OnePiece Series.
                            </p>
                            <p style='font-size:16px; color:#333; margin:5px 0;'>
                                We found <strong style='color:#0078d4;'>{CountRows(col_Bleach)}</strong> episodes in Bleach Series.
                            </p>
                             <p style='font-size:16px; color:#333; margin:5px 0;'>
                                We found <strong style='color:#0078d4;'>{CountRows(col_DragonBall)}</strong> episodes in DragonBall Series.
                            </p>
                             <p style='font-size:16px; color:#333; margin:5px 0;'>
                                We found <strong style='color:#0078d4;'>{CountRows(col_Total)}</strong> episodes in Total.
                            </p>
                         </div>"
                  Width: =500
                  X: =80
                  Y: =123
            - HtmlText2:
                Control: HtmlViewer@2.1.0
                Properties:
                  Font: =Font.'Open Sans'
                  Height: =69
                  HtmlText: |-
                    = $"<div style='font-family:Segoe UI; padding:10px; background-color:#f3f3f3; border-radius:8px; border:1px solid #ddd;'>
                            <h2 style='color:#f44336; margin:0;'>Collection Limit 2000???</h2>
                            </div>"
                  Width: =410
                  X: =120
