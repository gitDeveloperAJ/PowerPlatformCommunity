Screens:
  Zebra:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
    Children:
      - Gallery1:
          Control: Gallery@2.15.0
          Variant: BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Height: =555
            Items: =Sequence(10)
            TemplateSize: =55
            X: =354
            Y: =177
          Children:
            - Title1:
                Control: Label@2.5.1
                Properties:
                  BorderColor: =RGBA(0, 0, 0, 1)
                  Color: =RGBA(50, 49, 48, 1)
                  Fill: =If(Mod(ThisItem.Value,2)=0, RGBA(122, 138, 143, 1),RGBA(225, 225, 225, 1))
                  Font: =Font.'Open Sans'
                  FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                  Height: =Parent.TemplateHeight
                  OnSelect: =Select(Parent)
                  PaddingBottom: =0
                  PaddingLeft: =0
                  PaddingRight: =0
                  PaddingTop: =0
                  Size: =14
                  Text: |+
                    ="This is My Line "&ThisItem.Value
                  VerticalAlign: =VerticalAlign.Top
                  Width: =Parent.TemplateWidth
      - TextCanvas6:
          Control: Text@0.0.51
          Properties:
            Fill: =RGBA(0, 0, 0, 1)
            Font: =Font.'Lato Black'
            FontColor: =RGBA(255, 255, 255, 1)
            Height: =45
            Size: =24
            Text: ="Gallery Header"
            VerticalAlign: =VerticalAlign.Middle
            Width: =Gallery1.Width
            X: =354
            Y: =132
      - Icon1:
          Control: Icon@0.0.7
          Properties:
            Height: =600
            Icon: ="Question"
            Width: =133
            X: =216
            Y: =132
      - Icon1_1:
          Control: Icon@0.0.7
          Properties:
            Height: =600
            Icon: ="Question"
            Width: =133
            X: =994
            Y: =132
      - TextCanvas6_1:
          Control: Text@0.0.51
          Properties:
            Align: ='TextCanvas.Align'.Center
            Fill: =RGBA(0, 0, 0, 1)
            Font: =Font.'Lato Black'
            FontColor: =RGBA(255, 255, 255, 1)
            Height: =45
            Size: =32
            Text: ="HOW???"
            VerticalAlign: =VerticalAlign.Middle
            Width: =Gallery1.Width
            X: =351
            Y: =63
