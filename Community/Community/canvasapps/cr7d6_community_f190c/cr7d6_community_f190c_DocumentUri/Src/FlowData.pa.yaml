Screens:
  FlowData:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
    Children:
      - TextCanvas1:
          Control: Text@0.0.51
          Properties:
            Height: =289
            Size: =20
            Text: |+
              =Text(Value(   "800"), "[$-en-US]$#,##0.00")
            Width: =326
            X: =40
            Y: =40
      - ButtonCanvas4:
          Control: Button@0.0.45
          Properties:
            Height: =84
            OnSelect: |+
              =Set(testflow,'PowerAppV2->Initializevariable,RespondtoaPowerApporflow,Co...'.Run());

              ClearCollect(
                  colSAMRequests,
                  ForAll(
                      Table(ParseJSON('PowerAppV2->Initializevariable,RespondtoaPowerApporflow,Co...'.Run().body)),
                      {
                          ApplicationName:Text(Value.ApplicationName),
                          InstanceName:Text(Value.InstanceName)
                      }
                  )
              );

            Width: =411
            X: =246
            Y: =142
