Screens:
  ExitTest:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
    Children:
      - ButtonCanvas1:
          Control: Button@0.0.45
          Properties:
            OnSelect: |+
              =Notify("Before Exit f ");
              Exit(false);
              Notify("After Exit f ");
              Select(ButtonCanvas2);
              Navigate(SVG)
            X: =332
            Y: =252
      - ButtonCanvas2:
          Control: Button@0.0.45
          Properties:
            OnSelect: =Notify("button selected ");
            X: =40
            Y: =40
