Screens:
  graph:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
    Children:
      - ButtonCanvas9:
          Control: Button@0.0.45
          Properties:
            OnSelect: |
              =Set(
                  varResponse,JSON(
                  Office365Users.HttpRequest(
                      "https://graph.microsoft.com/v1.0/users?$filter=jobTitle eq 'Operations Manager'",
                      "GET",
                      ""
                  ))
              );
              Set(
                  colManagers,
                  JSON(varResponse)
              );
            X: =378
            Y: =336
      - TextCanvas2:
          Control: Text@0.0.51
          Properties:
            Height: =277
            Text: =varResponse
            Width: =491
            X: =40
            Y: =40
